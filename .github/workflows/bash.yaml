name: Generate ASCII Art through bash

on: push

jobs:
  asciibash:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4        
      - name: List the files
        run: ls -lart
      - name: Execute bash script
        run: |
           chmod +x ascii_art.sh
           ./ascii_art.sh
